name: Automated Version Bump

on:
  push:
    branches:
      - main # or whichever branch you want to automate the version bump for

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install toml semantic-version

      - name: Bump Version
        run: |
          python bump_version.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add pyproject.toml
          git commit -m "Bump version to $(python -c 'import toml; print(toml.load(open("pyproject.toml"))["tool"]["semantic-version"]["current_version"])')"
          git push origin main  # Change 'main' to your target branch
