<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>websockets</h1>
    <form action="" obsubit="sendMessage(event)">
      <input type="text" name="mesasgeText" id="mesasgeText" />
      <button>send</button>
    </form>
    <ul id="messages"></ul>
  </body>
  <script>
    let room_id = "96a93344-c35b-4db2-928b-53265c8ad62c";
    let ws = new WebSocket(`ws://localhost:8000/chat/feed/${room_id}/ws`);
    console.log("Connected");
    ws.onmessage = function (event) {
      var messages = document.getElementById("messages");
      var message = document.createElement("li");
      var content = document.createTextNode(event.data);
      message.appendChild(content);
      messages.appendChild(message);
    };
    console.log("Send Mesage");
    function sendMessage(event) {
      var input = document.getElementById("messageText");
      ws.send(input.value);
      input.value = "";
      event.preventDefault();
    }
  </script>
</html>
